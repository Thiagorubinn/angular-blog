<div class="container__big-card">
  <div class="big-card-foto">
    <img src="{{ photoCover }}" alt="image">
  </div>
  <div class="big-card-tittle">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card-descricao">
    <p><a [routerLink]="['content', Id]">{{ cardDescription }}</a></p>
  </div>
</div>
